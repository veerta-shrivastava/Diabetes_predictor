<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Predictor</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Diabetes Prediction Web App</h2>
        <form method="POST" action="/predict">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Pregnancies</label>
                    <input type="number" step="any" name="pregnancies" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Glucose</label>
                    <input type="number" step="any" name="glucose" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Blood Pressure</label>
                    <input type="number" step="any" name="bloodpressure" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Skin Thickness</label>
                    <input type="number" step="any" name="skinthickness" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Insulin</label>
                    <input type="number" step="any" name="insulin" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>BMI</label>
                    <input type="number" step="any" name="bmi" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Diabetes Pedigree Function</label>
                    <input type="number" step="any" name="dpf" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Age</label>
                    <input type="number" step="any" name="age" class="form-control" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>

        {% if prediction_text %}
            <div class="alert alert-info text-center mt-4">
                <strong>{{ prediction_text }}</strong>
            </div>
        {% endif %}
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
